<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        </head>
        <title>Guess a Word Game</title>
        <link href="./style.css" rel="stylesheet">
    <body>
        <div class="wrapper">
            <h1>Guess the Word</h1>
            <div class="content">
                <input type="text" class="typing-input" placeholder="insert letter" maxlength="1">
                <div class="inputs"></div>
                <div class="details">
                    <p class="hint"><strong>Hint: </strong> <span>Hints go here</span> </p>
                    <p class="guess-left"><strong>Remaining Guesses:</strong> <span>8</span> </p>
                    <p class="wrong-letters"><strong>Wrong letters:</strong> <span>a b c d</span> </p>
                <button class="reset-btn">Reset Game</button>
                </div>   
            </div>
        </div>
        <script src="./script.js">
        </script>
    </body>
</html>
